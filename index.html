<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker</h1>
        <p id="cookie-count">Cookies: 0</p>
        <img id="cookie-click" src="cookie.png" alt="Klik op de Cookie!" style="cursor: pointer;">
        
        <div class="section">
            <h2>Normale Clicker Upgrades</h2>
            <div id="normal-clickers" class="upgrade-container"></div>
        </div>

        <div class="section">
            <h2>Auto Clicker Upgrades</h2>
            <div id="auto-clickers" class="upgrade-container"></div>
        </div>

        <div class="section">
            <h2>Booster</h2>
            <button id="booster-btn">Koop Booster (Kosten: 1.000.000)</button>
        </div>

        <div class="section">
            <h2>Thema's</h2>
            <div id="themes" class="theme-container"></div>
        </div>

        <div class="section">
            <h2>Speciale Upgrades</h2>
            <button id="legend-mode">Legend Mode (Kosten: 1.500.000)</button>
            <button id="pause-mode">Pauze Mode (Kosten: 2.000.000)</button>
            <button id="foetsie-mode">Foetsie Mode (Kosten: 2.500.000)</button>
        </div>

        <button id="multiplayer-btn">Multiplayer inschakelen (Binnenkort beschikbaar)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
